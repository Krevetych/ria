<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Авторизация</title>
  <script src="https://cdn.tailwindcss.com" ></script>
  <style>
    body{
  width: 390px;
  margin: auto;
}
  </style>
</head>

<body>
  <header class='flex items-center justify-end p-3'>
    <img src="./src/logo.png" alt="Logo" class='w-18'>
  </header>

  <div
    class='flex flex-col items-center justify-center h-[90vh]'>
    <div class='flex flex-col items-center justify-center gap-y-3 shadow-xl mx-5 p-5 border-solid border-2 border-slate-400 rounded-lg'>

      <h1 class='font-bold text-2xl'>Авторизация</h1>
      <form action="" class='flex flex-col gap-y-3'>
        <input type="login" class='border-2 border-solid border-slate-300 rounded-lg p-1' placeholder='Логин'>
        <input type="password" class='border-2 border-solid border-slate-300 rounded-lg p-1' placeholder='Пароль'>
      </form>
      <button class='px-3 py-2 rounded-lg border-2 border-solid border-[#EF7F1A] hover:bg-[#EF7F1A]'>Войти</button>
    </div>
  </div>
</body>

</html>
